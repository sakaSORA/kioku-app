<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>„É°„É¢ÔºÅË®òÊÜ∂„ÅÆÂΩºÊñπ</title>
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW error', err));
            });
        }
    </script>
    <style>
        :root {
            --primary-color: #007AFF;
            --bg-overlay: rgba(255, 255, 255, 0.9);
            --border-color: rgba(200, 200, 200, 0.3);
            --date-color: #666;
            --clr-0: #e3f2fdcc; --clr-1: #f1f8e9cc; --clr-2: #fff3e0cc;
            --clr-3: #fce4eccc; --clr-4: #f3e5f5cc; --clr-5: #e0f2f1cc;
        }

        body {
            font-family: -apple-system, "Helvetica Neue", Arial, sans-serif;
            margin: 0; padding: 0;
            background-size: cover; background-position: center;
            background-attachment: fixed; background-color: #f0f0f2;
            overflow-x: hidden;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        .fixed-top {
            position: fixed; top: 0; left: 0; right: 0;
            background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(15px);
            z-index: 100; border-bottom: 1px solid var(--border-color);
            box-shadow: 0 1px 10px rgba(0,0,0,0.05);
        }
        
        .header-main { display: flex; align-items: center; justify-content: space-between; padding: 8px 12px; height: 44px; }
        .app-title { font-size: 18px; font-weight: 800; color: #333; margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .header-icons { display: flex; gap: 4px; }
        .icon-btn { background: none; border: none; font-size: 18px; cursor: pointer; padding: 8px; width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; }

        .tab-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 6px; padding: 4px 12px 8px; }
        .tab {
            padding: 8px 2px; border-radius: 8px; font-size: 0.7rem; border: 2px solid transparent;
            text-align: center; font-weight: 700; cursor: pointer; color: #444;
        }
        .tab.active { border-color: currentColor; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .tab[data-index="0"] { background-color: var(--clr-0); }
        .tab[data-index="1"] { background-color: var(--clr-1); }
        .tab[data-index="2"] { background-color: var(--clr-2); }
        .tab[data-index="3"] { background-color: var(--clr-3); }
        .tab[data-index="4"] { background-color: var(--clr-4); }
        .tab[data-index="5"] { background-color: var(--clr-5); }

        .search-container { padding: 0 12px 10px; }
        #searchInput { width: 100%; padding: 8px 12px; border-radius: 10px; border: 1px solid #ddd; background: rgba(255,255,255,0.7); outline: none; box-sizing: border-box; font-size: 14px; }

        #memoList { padding-bottom: 90px; }
        .memo-item { display: flex; align-items: center; padding: 10px 12px; border-bottom: 1px solid var(--border-color); gap: 10px; background: var(--bg-overlay); box-sizing: border-box; width: 100%; }
        .memo-item.dragging { opacity: 0.4; background: #eee; }
        .drag-handle { cursor: grab; color: #ccc; font-size: 18px; display: none; flex-shrink: 0; }
        .memo-item.sort-mode .drag-handle { display: block; }

        .date-text { font-size: 0.6rem; color: var(--date-color); min-width: 55px; flex-shrink: 0; font-weight: 600; text-align: center; }
        .memo-body { flex: 1; font-size: 0.95rem; color: #111; outline: none; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; min-width: 0; }

        .memo-item.editing { flex-wrap: wrap; background: #fff; }
        .memo-item.editing .memo-body { white-space: pre-wrap; flex-basis: 100%; margin: 10px 0; padding: 10px; background: #f9f9f9; border-radius: 8px; border: 1px solid #eee; overflow: visible; max-height: 300px; overflow-y: auto; }

        .memo-controls { display: flex; gap: 6px; flex-shrink: 0; }
        .action-btn { border: none; background: #eee; font-size: 0.7rem; font-weight: bold; padding: 6px 10px; border-radius: 6px; cursor: pointer; color: #444; }
        .copy-btn { color: var(--primary-color); }
        .delete-btn { color: #ff3b30; display: none; }
        .memo-item.editing .delete-btn { display: inline-block; }

        .input-container {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(255,255,255,0.95); backdrop-filter: blur(10px);
            padding: 10px 12px env(safe-area-inset-bottom);
            display: flex; gap: 8px; border-top: 1px solid var(--border-color); z-index: 100;
        }
        #memoInput { flex: 1; padding: 10px 12px; border-radius: 12px; border: 1px solid #ddd; font-size: 16px; outline: none; background: #fff; max-height: 100px; resize: none; line-height: 1.4; }
        .add-btn { background: #333; color: white; border: none; padding: 0 16px; border-radius: 12px; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

<div class="fixed-top" id="headerArea">
    <div class="header-main">
        <h1 class="app-title" id="displayTitle">„É°„É¢ÔºÅË®òÊÜ∂„ÅÆÂΩºÊñπ</h1>
        <div class="header-icons">
            <button class="icon-btn" id="sortBtn" title="È†ÜÂ∫è">‚áÖ</button>
            <button class="icon-btn" id="dataBtn" title="„Éá„Éº„ÇøÁÆ°ÁêÜ">üíæ</button>
            <button class="icon-btn" id="bgBtn" title="ËÉåÊôØ">üñºÔ∏è</button>
        </div>
        <input type="file" id="bgPicker" accept="image/*" style="display:none">
    </div>
    <div class="tab-grid" id="tabList"></div>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="„É°„É¢„ÇíÊ§úÁ¥¢...">
    </div>
</div>

<div id="memoList"></div>

<div class="input-container">
    <textarea id="memoInput" placeholder="Êñ∞„Åó„ÅÑ„É°„É¢..." rows="1"></textarea>
    <button class="add-btn" id="addBtn">ËøΩÂä†</button>
</div>

<script>
    'use strict';
    let currentTabIndex = 0;
    let isSortMode = false;
    let tabNames = [];
    let draggedElement = null;

    const Utils = {
        escapeHtml(text) { const div = document.createElement('div'); div.textContent = text; return div.innerHTML; },
        getStorage(key, defaultValue = null) {
            try { const item = localStorage.getItem(key); return item ? JSON.parse(item) : defaultValue; }
            catch (e) { return defaultValue; }
        },
        setStorage(key, value) {
            try { localStorage.setItem(key, JSON.stringify(value)); return true; }
            catch (e) { alert('‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ'); return false; }
        },
        formatDate(date) {
            return `${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
        }
    };

    function init() {
        tabNames = Utils.getStorage('tab-names-v11', ["Ë®òÊÜ∂„ÅÆÂΩºÊñπ", "„Ç¢„Ç§„Éá„Ç¢", "ToDo", "‰ΩúÊ•≠‰∏≠", "Â§ßÂàá", "„Åù„ÅÆ‰ªñ"]);
        renderTabs();
        loadMemos();
        applyBgImage();
        adjustLayout();
        setupEventListeners();
    }

    function setupEventListeners() {
        document.getElementById('sortBtn').onclick = toggleSortMode;
        document.getElementById('dataBtn').onclick = showDataManagement;
        document.getElementById('bgBtn').onclick = openBgSettings;
        document.getElementById('addBtn').onclick = addMemo;
        document.getElementById('bgPicker').onchange = handleFileSelect;
        document.getElementById('searchInput').oninput = filterMemos;
        
        const memoInput = document.getElementById('memoInput');
        memoInput.oninput = function() { this.style.height = ''; this.style.height = this.scrollHeight + 'px'; };
        
        const list = document.getElementById('memoList');
        list.addEventListener('dragover', handleDragOver);
        list.addEventListener('drop', (e) => e.preventDefault());
        window.onresize = adjustLayout;
    }

    // --- ‰∏ÄÊã¨„Ç§„É≥„Éù„Éº„Éà„Éª„Ç®„ÇØ„Çπ„Éù„Éº„Éà (TXT) ---
    function showDataManagement() {
        const mode = prompt("„Äê„Éá„Éº„ÇøÁÆ°ÁêÜ„Äë\n1: „Åô„Åπ„Å¶„ÅÆ„Éá„Éº„Çø„ÇíTXT„Åß‰øùÂ≠ò\n2: TXT„Åã„Çâ„Éá„Éº„Çø„ÇíÂæ©ÂÖÉÔºà‰∏äÊõ∏„ÅçÔºâ\n\n1„Åã2„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:");
        if (mode === "1") {
            const allData = { version: "v11-full", tabs: tabNames, contents: {} };
            for(let i=0; i<6; i++) { allData.contents[`tab_${i}`] = Utils.getStorage(`memos-v11-t${i}`, []); }
            const blob = new Blob([JSON.stringify(allData)], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `kioku_all_backup.txt`;
            a.click();
        } else if (mode === "2") {
            const json = prompt("„Éê„ÉÉ„ÇØ„Ç¢„ÉÉ„ÉóTXT„ÅÆ‰∏≠Ë∫´„Çí„Åô„Åπ„Å¶Ë≤º„Çä‰ªò„Åë„Å¶„Åè„Å†„Åï„ÅÑ:");
            if (json) {
                try {
                    const data = JSON.parse(json);
                    if (data.version === "v11-full") {
                        tabNames = data.tabs;
                        Utils.setStorage('tab-names-v11', tabNames);
                        for(let i=0; i<6; i++) { Utils.setStorage(`memos-v11-t${i}`, data.contents[`tab_${i}`]); }
                        alert("Âæ©ÂÖÉ„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü„ÄÇ"); location.reload();
                    }
                } catch(e) { alert("„Éá„Éº„Çø„ÅÆÂΩ¢Âºè„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ"); }
            }
        }
    }

    function loadMemos() {
        const list = document.getElementById('memoList'); list.innerHTML = '';
        const data = Utils.getStorage(`memos-v11-t${currentTabIndex}`, []);
        if (data.length === 0) {
            const empty = document.createElement('div'); empty.style.cssText = 'padding: 40px; text-align: center; color: #999;'; empty.textContent = '„É°„É¢„Åå„ÅÇ„Çä„Åæ„Åõ„Çì';
            list.appendChild(empty); return;
        }
        data.forEach(memo => renderMemo(memo));
    }

    function renderMemo(memo) {
        const div = document.createElement('div');
        div.className = `memo-item ${isSortMode ? 'sort-mode' : ''}`;
        div.id = `m-${memo.id}`; div.draggable = isSortMode;
        div.innerHTML = `
            <div class="drag-handle">‚â°</div>
            <span class="date-text">${memo.date}</span>
            <div class="memo-body">${Utils.escapeHtml(memo.text)}</div>
            <div class="memo-controls">
                <button class="action-btn copy-btn" onclick="copyText(this, \`${memo.text.replace(/`/g, '\\`').replace(/\$/g, '\\$')}\`)">Copy</button>
                <button class="action-btn" onclick="toggleEdit(${memo.id})">Á∑®ÈõÜ</button>
                <button class="action-btn delete-btn" onclick="deleteMemo(${memo.id})">Ê∂àÂéª</button>
            </div>
        `;
        if (isSortMode) {
            div.ondragstart = (e) => { draggedElement = div; div.classList.add('dragging'); };
            div.ondragend = () => { div.classList.remove('dragging'); draggedElement = null; saveOrder(); };
        }
        document.getElementById('memoList').appendChild(div);
    }

    function addMemo() {
        const input = document.getElementById('memoInput');
        if (!input.value.trim()) return;
        const data = Utils.getStorage(`memos-v11-t${currentTabIndex}`, []);
        data.unshift({ id: Date.now(), text: input.value.trim(), date: Utils.formatDate(new Date()) });
        if (Utils.setStorage(`memos-v11-t${currentTabIndex}`, data)) { input.value = ''; input.style.height = ''; loadMemos(); }
    }

    window.toggleEdit = (id) => {
        const item = document.getElementById(`m-${id}`);
        const body = item.querySelector('.memo-body');
        const btn = item.querySelectorAll('.action-btn')[1];
        if (body.contentEditable === "false") {
            body.contentEditable = "true"; body.focus(); item.classList.add('editing'); btn.textContent = "ÂÆå‰∫Ü";
        } else {
            body.contentEditable = "false"; item.classList.remove('editing'); btn.textContent = "Á∑®ÈõÜ";
            const data = Utils.getStorage(`memos-v11-t${currentTabIndex}`, []);
            const m = data.find(x => x.id === id); if (m) m.text = body.textContent.trim();
            Utils.setStorage(`memos-v11-t${currentTabIndex}`, data);
        }
    };

    window.deleteMemo = (id) => { if (confirm('„Åì„ÅÆ„É°„É¢„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
        let data = Utils.getStorage(`memos-v11-t${currentTabIndex}`, []);
        data = data.filter(m => m.id !== id);
        Utils.setStorage(`memos-v11-t${currentTabIndex}`, data); loadMemos();
    }};

    window.copyText = (btn, text) => {
        navigator.clipboard.writeText(text).then(() => {
            const old = btn.textContent; btn.textContent = 'OK!';
            setTimeout(() => btn.textContent = old, 1000);
        });
    };

    function renderTabs() {
        const list = document.getElementById('tabList'); list.innerHTML = '';
        tabNames.forEach((name, i) => {
            const btn = document.createElement('div');
            btn.className = `tab ${i === currentTabIndex ? 'active' : ''}`; btn.dataset.index = i; btn.textContent = name;
            btn.onclick = () => { currentTabIndex = i; isSortMode = false; renderTabs(); applyBgImage(); loadMemos(); };
            btn.oncontextmenu = (e) => { e.preventDefault(); renameTab(i); };
            list.appendChild(btn);
        });
        document.getElementById('displayTitle').textContent = tabNames[currentTabIndex];
    }

    function renameTab(i) {
        const n = prompt("„Çø„ÉñÂêç„ÇíÂ§âÊõ¥:", tabNames[i]);
        if (n && n.trim()) { tabNames[i] = n.trim(); Utils.setStorage('tab-names-v11', tabNames); renderTabs(); }
    }

    function toggleSortMode() { isSortMode = !isSortMode; loadMemos(); if(isSortMode) alert("È†ÜÂ∫èÂ§âÊõ¥„É¢„Éº„Éâ"); }
    function filterMemos() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        document.querySelectorAll('.memo-item').forEach(el => {
            el.style.display = el.innerText.toLowerCase().includes(q) ? 'flex' : 'none';
        });
    }

    function handleDragOver(e) {
        e.preventDefault(); const list = document.getElementById('memoList'); if (!draggedElement) return;
        const after = [...list.querySelectorAll('.memo-item:not(.dragging)')].find(s => {
            const r = s.getBoundingClientRect(); return e.clientY < r.top + r.height / 2;
        });
        list.insertBefore(draggedElement, after);
    }

    function saveOrder() {
        const ids = [...document.querySelectorAll('.memo-item')].map(i => parseInt(i.id.replace('m-', '')));
        const data = Utils.getStorage(`memos-v11-t${currentTabIndex}`, []);
        const sorted = ids.map(id => data.find(m => m.id === id)).filter(Boolean);
        Utils.setStorage(`memos-v11-t${currentTabIndex}`, sorted);
    }

    function openBgSettings() { document.getElementById('bgPicker').click(); }
    function handleFileSelect(e) {
        const file = e.target.files[0]; if (!file) return;
        const reader = new FileReader();
        reader.onload = (ev) => { localStorage.setItem(`bg-v11-t${currentTabIndex}`, ev.target.result); applyBgImage(); };
        reader.readAsDataURL(file);
    }

    function applyBgImage() {
        const data = localStorage.getItem(`bg-v11-t${currentTabIndex}`);
        document.body.style.backgroundImage = data ? `url('${data}')` : "none";
    }

    function adjustLayout() {
        document.body.style.paddingTop = document.getElementById('headerArea').offsetHeight + 'px';
    }

    init();
</script>
</body>
</html>
